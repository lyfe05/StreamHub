<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Live</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.2.6/hls.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        video { width: 80%; max-width: 800px; }
    </style>
</head>
<body>
    <h1>Live Stream</h1>
    <video id="videoPlayer" controls autoplay></video>

    <script>
        // Get Channel URL from Query Parameters
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get("channel");

        if (streamUrl) {
            const video = document.getElementById("videoPlayer");
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
            } else {
                video.src = streamUrl;
            }
        } else {
            document.body.innerHTML = "<h2>No stream found!</h2>";
        }
    </script>
</body>
</html>
